<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main>
    <div class="main">
        <div class="image">
            <img src="./credit card.jpg"/>
        </div>
        <div>
            <form>
                <label for="name">Card Holder name</label>
                <input type="text" name="Card holder name" id="name" placeholder="name on the card" required />
                <label for="card number">Card Number</label>
                <input type="text" name="Card Number" id="card number" placeholder="card number" required />
                <label for="expiry date">Expiry date</label>
                <input type="date" name="card expiry date" id="expiry date" required/>
                <label for="CVV">CVV</label>
                <input type="text" name="CVV" id="CVV" required/>
                <!-- <label for="amount">Payment Amount</label>
                <input type="text" name="Amount paid" id="amount" placeholder="enter the amount" required/> -->
                <input type="submit" name="submit" id="submit" value="PAY"/>
            </form>
        </div>
    </main>
    </div>
</body>
</html>
